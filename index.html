<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <title>incrementing counter</title>
</head>
<body>
  <div class="container">
    <i class="fab fa-twitter"></i>
    <div class="counter" data-target="12000" >12000</div>
    <span>twiiter follower</span>
  </div>
  <div class="container">
    <i class="fab fa-youtube"></i>
    <div class="counter" data-target="5000" >5000</div>
    <span>youtube follower</span>
  </div>
  <div class="container">
    <i class="fab fa-facebook"></i>
    <div class="counter" data-target="3000" >3000</div>
    <span>facebook follower</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
